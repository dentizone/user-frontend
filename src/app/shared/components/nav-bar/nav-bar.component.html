<nav class="bg-white">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        src="/assets/logo/logoWithoutBackground.png"
        class="h-12"
        alt="Dentista Logo"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Flowbite</span
      >
    </a>
    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <a
        href="#"
        class="hidden lg:flex items-center py-2 px-3 mx-3.5 text-white font-bold bg-blue-900 rounded-md"
      >
        <img src="/assets/Profile/wave.png" class="w-4 h-4 mx-1" />
        <span>{{ UserName }}</span>
      </a>
      <div class="relative">
        <button
          type="button"
          class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300"
          id="user-menu-button"
          aria-expanded="false"
          data-dropdown-toggle="user-dropdown"
          data-dropdown-placement="bottom"
          (click)="opendropdown()"
        >
          <img
            class="w-8 h-8 rounded-full"
            src="/assets/Profile/user.png"
            alt="user photo"
          />
        </button>
      </div>
      <button
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-user"
        aria-expanded="false"
        (click)="toggleMobileMenu()"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 text-black"
      id="navbar-user"
      [ngClass]="{ hidden: !mobileMenuOpened, block: mobileMenuOpened }"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white"
      >
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-blue-900 font-bold bg-blue-50 rounded-md md:bg-blue-50 md:text-blue-900 md:font-bold md:p-2"
            aria-current="page"
          >
            Home
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-black rounded-md hover:bg-blue-50 hover:text-blue-900 md:hover:bg-blue-50 md:hover:text-blue-900 md:p-2"
          >
            Pages
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-black rounded-md hover:bg-blue-50 hover:text-blue-900 md:hover:bg-blue-50 md:hover:text-blue-900 md:p-2"
          >
            About
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-black rounded-md hover:bg-blue-50 hover:text-blue-900 md:hover:bg-blue-50 md:hover:text-blue-900 md:p-2"
          >
            Services
          </a>
        </li>
        <li>
          <a
            href="#"
            class="block py-2 px-3 text-black rounded-md hover:bg-blue-50 hover:text-blue-900 md:hover:bg-blue-50 md:hover:text-blue-900 md:p-2"
          >
            Cart
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="z-50 absolute right-4 top-16 w-48 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-lg"
    id="user-dropdown"
    [ngClass]="{ block: opened, hidden: !opened }"
  >
    <div class="px-4 py-3 bg-blue-300">
      <span class="block text-sm text-gray-900">{{ UserName }}</span>
      <span class="block text-sm text-gray-500 truncate">{{ UserEmail }}</span>
    </div>
    <ul class="py-2" aria-labelledby="user-menu-button">
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Profile</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Settings</a
        >
      </li>

      <li>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Sign out</a
        >
      </li>
    </ul>
  </div>
</nav>
