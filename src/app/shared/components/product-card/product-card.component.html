<div class="flex h-full justify-center items-center flex-col w-full bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-all duration-200 card-hover">
    <a href="#" class="block w-full">
        <img class="w-full h-48 lg:h-56 xl:h-64 object-cover rounded-t-lg p-4" [src]="product.imagesrc" alt="product image" />
    </a>
    <div class="px-4 pb-4 flex-1 flex flex-col w-full">
        <a href="#" class="block mb-2">
            <h5 class="text-lg lg:text-xl font-semibold tracking-tight text-gray-900 line-clamp-2">{{product.title}}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">

                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>

                </svg>
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-sm ">{{product.rating}}</span>
        </div>        
        <div class="mb-3 flex-1">
            <p class="text-sm text-gray-600 line-clamp-3">
                {{product.description}}
            </p>
        </div>
        <div class="flex items-center justify-between mt-auto">
            <span class="text-base lg:text-xl font-bold text-gray-900">{{product.price}} EGP</span>
            <a href="#" class="text-white bg-[#0077B6] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 lg:px-5 lg:py-2.5 text-center transition-colors duration-200">Add to cart</a>
        </div>
    </div>
</div>
