<div class="flex justify-center items-center min-h-[60vh] bg-[#e9f6ff] rounded-3xl border border-[#cfe3ea] my-10">
  <div class="text-center px-8 py-12 w-full max-w-xl">
    <div class="flex justify-center mb-4">
      <img src="/assets/Icons/accept.png" alt="Review Icon" class="w-16 h-16" />
    </div>
    <h2 class="text-[#1f2a56] text-3xl font-bold mb-4">Your Post Is Under Review</h2>
    <p class="text-gray-500 text-lg mb-8">
      Thank you for your submission. Our team will review your post and get back to you soon.
    </p>
    <button
      class="bg-[#0077b6] hover:bg-[#005a8b] text-white text-2xl font-bold rounded-xl px-10 py-3 transition-colors"
      (click)="backToHome()"
    >
      Back To Home
    </button>
  </div>
</div>
