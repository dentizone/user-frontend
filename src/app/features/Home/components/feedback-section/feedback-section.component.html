<div class="container mx-auto px-4">
  <h5 class="text-2xl md:text-3xl font-bold tracking-tight text-black mb-8">
    Recent Feedback
  </h5>
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
  >
    @for (item of usersFeedback; track $index) {
    <div
      class="bg-white border border-gray-200 rounded-lg shadow-sm p-4 hover:shadow-md transition-shadow"
    >
      <div class="flex items-start space-x-4">
        <img
          class="w-12 h-12 rounded-full shadow-lg"
          [src]="item.userAvatar"
          alt="user avatar"
        />
        <div class="flex-1 min-w-0">
          <h5 class="text-lg font-medium text-gray-900 truncate">
            {{ item.UserName }}
          </h5>
          <div class="mt-1">
            <p-rating [(ngModel)]="item.rating" [readonly]="true" />
          </div>
          <p class="mt-2 text-sm text-gray-500 line-clamp-3">
            {{ item.feedback }}
          </p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
