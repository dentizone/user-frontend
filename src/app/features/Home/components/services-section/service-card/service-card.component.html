<div [routerLink]="link"
(click)="onclick()"
  class="bg-white border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow"
>
  <a  class="block">
    <div class="bg-[#8CC9EA] p-8 md:p-12 flex items-center justify-center">
      <img
        class="w-32 h-32 md:w-40 md:h-40 object-contain"
        [src]="imageSrc"
        [alt]="title"
      />
    </div>
  </a>
  <div class="p-6">
    <a >
      <h5 class="mb-3 text-xl md:text-2xl font-bold text-center text-gray-900">
        {{ title }}
      </h5>
    </a>
    <p class="text-sm md:text-base text-center text-gray-700">
      {{ description }}
    </p>
  </div>
</div>
