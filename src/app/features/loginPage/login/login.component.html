<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg flex w-full max-w-5xl overflow-hidden">

    <div class="w-1/2 bg-[#f0f8ff] flex items-center justify-center p-6">
      <img src="/assets/logo/LogoWithBackground.png" alt="Dentista Logo" class="max-w-[80%]" />
    </div>


    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold mb-6 border-b pb-2">Sign In</h2>
      <form class="space-y-6" action="#">
        
        <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter Your Email" required />
        </div>
        <div>
            <label for="password" class="block mb-2 text-sm font-semibold text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
        </div>
        <div class="flex items-start">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <a href="#" class="ms-auto text-sm text-[#0077B6] hover:underline dark:text-blue-500">Forget Password?</a>
        </div>
        
        <button type="submit" class="w-full bg-[#0077B6] hover:bg-[#00B4D8] text-white font-semibold py-2 rounded mt-2">
          Sign Up
        </button>

  
        <p class="text-center text-sm mt-4">Don't Have Account?
          <a href="#" class="text-[#0077B6] hover:underline">Sign Up</a>

    </form>
    
    </div>
  </div>
</div>
