<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div
    class="bg-white rounded-2xl shadow-lg flex flex-col lg:flex-row w-full max-w-5xl overflow-hidden"
  >
    <!-- Logo Section -->
    <div
      class="w-full lg:w-1/2 bg-[#f0f8ff] flex items-center justify-center p-6 min-h-[200px] lg:min-h-0"
    >
      <img
        src="/assets/logo/LogoWithBackground.png"
        alt="Dentista Logo"
        class="max-w-[80%] h-auto"
      />
    </div>

    <!-- Form Section -->
    <div class="w-full lg:w-1/2 p-4 md:p-8">
      <h2 class="text-2xl font-bold mb-6 border-b pb-2 text-gray-800">
        Sign In
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Email -->
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            placeholder="Enter Your Email"
            class="w-full border-2 border-gray-200 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-300 transition-all duration-200 hover:border-gray-300"
            [class.border-red-300]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            [class.hover:border-red-200]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="loginForm.get('email')?.errors?.['required']"
              >Email is required</span
            >
            <span *ngIf="loginForm.get('email')?.errors?.['email']"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block font-semibold mb-1 text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            class="w-full border-2 border-gray-200 rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-300 transition-all duration-200 hover:border-gray-300"
            [class.border-red-300]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            [class.hover:border-red-200]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-red-500 text-sm mt-1"
          >
            <span *ngIf="loginForm.get('password')?.errors?.['required']"
              >Password is required</span
            >
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
              >Password must be at least 8 characters</span
            >
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div
          class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2"
        >
          <a
            (click)="onForgotPassword()"
            class="text-sm text-blue-600 hover:text-blue-700 hover:underline cursor-pointer transition-colors duration-200"
          >
            Forgot Password?
          </a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg mt-2 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2"
          [disabled]="loginForm.invalid"
        >
          Sign In
        </button>

        <!-- Sign Up Link -->
        <p class="text-center text-sm mt-4 text-gray-600">
          Don't Have Account?
          <a
            (click)="navigateToRegister()"
            class="text-blue-600 hover:text-blue-700 hover:underline cursor-pointer transition-colors duration-200"
          >
            Sign Up
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
