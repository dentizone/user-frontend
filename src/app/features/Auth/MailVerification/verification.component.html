<div
  class="flex justify-center items-center min-h-screen bg-[#CAF0F861] px-4 sm:px-6"
>
  <div
    class="bg-white border border-blue-100 rounded-xl shadow-lg p-6 sm:p-10 w-full max-w-2xl text-center transform transition-all duration-300 hover:shadow-xl"
  >
    <div class="mb-8 flex justify-center">
      <img
        src="/assets/Icons/image.png"
        alt="Verify Icon"
        class="h-16 w-16 sm:h-20 sm:w-20 transition-transform hover:scale-105"
      />
    </div>

    <h2 class="text-xl sm:text-2xl font-bold text-blue-900 mb-4">
      {{ isVerified ? 'Email Verified Successfully!' : 'Email Verification' }}
    </h2>

    <div *ngIf="isLoading" class="flex justify-center mb-8">
      <div class="animate-spin h-12 w-12 border-4 border-[#0077B6] border-t-transparent rounded-full"></div>
    </div>

    <div *ngIf="!isLoading" class="space-y-3 mb-8">
      <div *ngIf="isVerified" class="text-green-600">
        <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <p class="mt-2 text-gray-700">Your email has been successfully verified. You can now continue using your account.</p>
      </div>

      <div *ngIf="!isVerified" class="text-red-600">
        <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        <p class="mt-2 text-gray-700">{{ errorMessage || 'Failed to verify your email. Please try again.' }}</p>
        <button
          *ngIf="!isVerified && showResendButton"
          (click)="resendVerificationEmail()"
          [disabled]="isResending"
          class="mt-4 bg-[#0077B6] hover:bg-[#00B4D8] text-white text-base sm:text-lg font-medium py-2.5 sm:py-3 px-6 sm:px-8 rounded-lg shadow-sm transition-all duration-300 hover:shadow-md transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <div *ngIf="isResending" class="flex items-center justify-center">
            <div class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full mr-2"></div>
            Sending...
          </div>
          <span *ngIf="!isResending">Resend Verification Email</span>
        </button>
      </div>
    </div>

    <button
      (click)="navigateToHome()"
      class="bg-[#0077B6] hover:bg-[#00B4D8] text-white text-base sm:text-lg font-medium py-2.5 sm:py-3 px-6 sm:px-8 rounded-lg shadow-sm transition-all duration-300 hover:shadow-md transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    >
      Go to Home
    </button>
  </div>
</div>
