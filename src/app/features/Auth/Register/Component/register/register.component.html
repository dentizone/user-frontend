<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg flex w-full max-w-5xl overflow-hidden">

    <div class="w-1/2 bg-[#f0f8ff] flex items-center justify-center p-6">
      <img src="/assets/logo/LogoWithBackground.png" alt="Dentista Logo" class="max-w-[80%]" />
    </div>


    <div class="w-1/2 p-8">
      <h2 class="text-2xl font-bold mb-6 border-b pb-2">Sign Up</h2>
      <form class="space-y-4">

     
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Name</label>
            <input type="text" placeholder="Enter Your Name" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Academic Year</label>
            <select class="w-full border rounded px-3 py-2">
              <option disabled selected>Choose</option>
              <option>Year 1</option>
              <option>Year 2</option>
              <option>Year 3</option>
              <option>Year 4</option>
              <option>Year 5</option>
            </select>
          </div>
        </div>

    
        <div>
          <label class="block font-semibold mb-1">Academic Email</label>
          <input type="email" placeholder="example@alexu.edu.eg" class="w-full border rounded px-3 py-2" />
        </div>

      
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">City</label>
            <select class="w-full border rounded px-3 py-2">
              <option disabled selected>Choose</option>
<option>Alexandria</option>
<option>Aswan</option>
<option>Asyut</option>
<option>Cairo</option>
<option>Damietta</option>
<option>Fayoum</option>
<option>Giza</option>
<option>Ismailia</option>
<option>Luxor</option>
<option>Mansoura</option>
<option>Port Said</option>
<option>Shubra El-Kheima</option>
<option>Suez</option>
<option>Tanta</option>
<option>Zagazig</option>

            </select>
          </div>
          <div>
            <label class="block font-semibold mb-1">University</label>
            <select class="w-full border rounded px-3 py-2">
              <option disabled selected>Choose</option>
          <option>Ain Shams University</option>
<option>Alexandria University</option>
<option>Al-Azhar University (Boys & Girls)</option>
<option>Assiut University</option>
<option>Benha University</option>
<option>Beni Suef University</option>
<option>Cairo University</option>
<option>Damanhour University</option>
<option>Delta University for Science and Technology</option>
<option>Egyptian Russian University</option>
<option>Future University in Egypt (FUE)</option>
<option>Helwan University</option>
<option>Horus University</option>
<option>Kafr El-Sheikh University</option>
<option>Menoufia University</option>
<option>Minia University</option>
<option>Misr International University (MIU)</option>
<option>Modern Sciences and Arts University (MSA)</option>
<option>October 6 University</option>
<option>Pharos University in Alexandria</option>
<option>Sinai University</option>
<option>Sohag University</option>
<option>South Valley University</option>
<option>Suez Canal University</option>
<option>Tanta University</option>
<option>University of Sadat City</option>
<option>Zagazig University</option>

            </select>
          </div>
        </div>

   
        <div>
          <label class="block font-semibold mb-1">Phone Number</label>
          <div class="flex">
            <select class="border rounded-l px-2 bg-white">
              <option>+20</option>
            </select>
            <input type="tel" placeholder="Enter Your Phone Number" class="w-full border-t border-b border-r rounded-r px-3 py-2" />
          </div>
        </div>

   
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Password</label>
            <input type="password" placeholder="Enter Password" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Confirm</label>
            <input type="password" placeholder="Confirm Password" class="w-full border rounded px-3 py-2" />
          </div>
        </div>

    
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded mt-2">
          Sign Up
        </button>

  
        <p class="text-center text-sm mt-4">Already Have Account?
          <a href="#" class="text-blue-600 hover:underline">Sign In</a>
        </p>
      </form>
    </div>
  </div>
</div>
