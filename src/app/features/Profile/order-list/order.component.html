<div class="max-w-3xl mx-auto p-4 md:p-8 bg-white shadow-lg rounded-2xl space-y-8 text-sm md:text-base border border-gray-200">
  <div class="text-xl md:text-2xl font-semibold text-blue-900 mb-6">My Orders</div>
  <div *ngIf="orders.length === 0" class="text-gray-500">No orders found.</div>
  <div *ngIf="orders.length > 0">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="border-b border-gray-200">
          <th class="py-2 px-3">Order #</th>
          <th class="py-2 px-3">Date</th>
          <th class="py-2 px-3">Status</th>
          <th class="py-2 px-3">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders" class="hover:bg-blue-50 cursor-pointer border-b border-gray-100" (click)="goToOrder(order.id)">
          <td class="py-3 px-3 font-semibold text-blue-900">{{ order.id }}</td>
          <td class="py-3 px-3">{{ order.date }}</td>
          <td class="py-3 px-3">
            <span [ngClass]="{
              'text-green-600': order.status === 'Delivered',
              'text-blue-600': order.status === 'Shipped',
              'text-yellow-600': order.status === 'Processing'
            }">{{ order.status }}</span>
          </td>
          <td class="py-3 px-3">${{ order.total.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
