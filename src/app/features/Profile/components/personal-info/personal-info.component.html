<div class="flex flex-col items-center justify-center md:flex-row mb-4">
    <div class="rounded-full p-4 m-7 w-1/3 shadow-2xl bg-[#3BA3DB] flex items-center justify-center">
        <img src="/assets/avatar/tooth-extraction.png" class="bg-cover">
    </div>
    <div class="rounded-2xl border border-gray-300 shadow-md p-4 m-8 w-fit lg:w-2xl ">
        <div class="flex lg:mb-5 lg:mx-4">
            <h3 class="italic text-xl font-bold capitalize lg:text-3xl">{{userName}}</h3>
            <div class="bg-[#222A68] px-5 rounded-2xl mx-6 ">
                <h3 class="italic text-md font-bold text-white lg:text-2xl ">{{academicYear}}</h3>
            </div>
            
        </div>
        <div class="grid grid-cols-2 lg:pb-5">
                <div class="flex items-center ml-4 my-2">
                    <img class="w-4 lg:w-7 " src="/assets/Icons/UserName.png">
                    <h3 class="text-sm  font-semibold mx-2 capitalize lg:text-xl">{{generatedName}}</h3>
                </div>
                <div class="flex items-center my-2">
                    <img src="/assets/Icons/verification.png" class="w-4 lg:w-7">
                    <h3 class="text-sm font-semibold mx-2 capitalize lg:text-xl ">{{verificationStatus}}</h3>
                </div>
                <div class="flex items-center ml-4 my-2">
                    <img src="/assets/Icons/location.png" class="w-4 lg:w-7">
                    <h3 class="text-sm font-semibold mx-2 capitalize lg:text-xl ">{{userUniversity}}</h3>
                </div>
                <div class="flex items-center my-2">
                    <img src="/assets/Icons/emailProfile.png" class="w-4 lg:w-7">
                    <h3 class="text-xs font-semibold mx-2 capitalize lg:text-xl  pr-2">{{userEmail}}</h3>
                </div>
                <div class="flex items-center ml-4 my-2">
                    <img src="/assets/Icons/phone.png" class="w-4 lg:w-7">
                    <h3 class="text-sm font-semibold mx-2 capitalize lg:text-xl ">{{userPhoneNumber}}</h3>
                </div>
                <div class="flex items-center ml-4 my-2 lg:ml-0">
                    <img src="/assets/Icons/address.png" class="w-4 lg:w-7">
                    <h3 class="text-sm font-semibold mx-2 capitalize lg:text-xl ">{{userAddress}}</h3>
                </div>
                <div class="flex justify-end col-end-3 mx-3">
                <button class="bg-[#0077B6] mt-4 w-fit text-white font-bold px-4 py-1 rounded-2xl col-end-3 text-xs md:text-base">Edit Profile</button>
            </div>
            
    </div>
</div>
</div>
